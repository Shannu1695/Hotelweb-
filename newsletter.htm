<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kaldan Samudhra Palace</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./stylesheet.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            .news_page {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .subscribe-form {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 4px rgba(0, 0, 0, 0.961);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                
            }
            form{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .subscribe-form h2 {
                margin-top: 0;
            }
    
            .subscribe-form p {
                color: #888;
                margin-bottom: 20px;
            }
    
            .subscribe-form input[type="email"] {
                width: 100%;
                padding: 10px 40px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 10px;
                text-align: center;
                align-self: center;
                justify-self: center;
            }
    
            .subscribe-form button {
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .subscribe-form button:hover {
                background-color: #0056b3;
            }
    
            #subscription-message {
                margin-top: 15px;
                color: #007bff;
            }
        </style>
        
    </head>
    <body>
        <div class="main_home">
            <video id="video-background" autoplay loop muted>
                <source src="./vid_1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="nav_home">
                <div id="htl_name" >
                    <a href="./home.html"><img src="https://www.kaldanhotels.com/images/logo.png" alt="logo"></a>
                </div>
                <div id="nav_bar_home" >
                    <a href="./menu_h.htm"><button id="menu">Menu</button></a>
                    <a href="./order.htm"><button id="order">Order</button></a>
                    <a href="./specialoffers.htm"><button id="spl_ofr">Special Offers</button></a>
                    <a href="./home.html"><button id="home">Home</button></a>
                    <a href="./about.htm"><button id="about">About</button></a>
                    <a href="./index.html"><button id="login">Logout</button></a>
                </div>
            </div>
            <div class="news_page">
                <div class="subscribe-form">
                    <h2>Stay Updated with Kaldan Samudhra Palace!</h2>
                    <p>Subscribe to our newsletter and receive all the latest updates right in your inbox.</p>
                    <form id="subscription-form" action="newsletterJSP.jsp">
                        <input type="email" name="user_email" id="email" placeholder="Enter your email" required>
                        <button id="submit">Subscribe</button>
                    </form>
                    <p id="subscription-message"></p>
                </div>
            </div>
        </div>
    </body>
</html>
